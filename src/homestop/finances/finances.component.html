<div class="control-bar">
  <h2 class="date-string">{{ dateStr }}</h2>

  <mat-form-field appearance="outline" class="calendar">
    <input matInput [matDatepicker]="dp">
    <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
    <mat-datepicker #dp
      startView="multi-year"
      (monthSelected)="selectMonth($event, dp)"
    >
    </mat-datepicker>
  </mat-form-field>

  <button mat-raised-button (click)="dp.open()">
    <mat-icon>calendar_today</mat-icon>
  </button>
</div>

<div>
  <div *ngFor="let finance of finances$ | async; index as i">
    {{ finance.id }}
    {{ finance.date }}
    {{ finance.description }}
    {{ finance.amount }}
  </div>
</div>
