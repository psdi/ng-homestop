<h2>Categories</h2>

<table mat-table class="category-table" [dataSource]="dataSource">
  <ng-container matColumnDef="number">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let i = index">{{ i + 1 }}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let category">{{ category.name }}</td>
  </ng-container>

  <ng-container matColumnDef="abbreviation">
    <th mat-header-cell *matHeaderCellDef>Abbreviation</th>
    <td mat-cell *matCellDef="let category">{{ category.abbr }}</td>
  </ng-container>

  <ng-container matColumnDef="color">
    <th mat-header-cell *matHeaderCellDef>Color</th>
    <td mat-cell *matCellDef="let category">{{ category.color }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell class="actions-cell" *matCellDef="let category">
      <span><mat-icon>edit</mat-icon></span>
      <span><mat-icon>delete</mat-icon></span>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let row; let i = dataIndex; columns: columnsToDisplay"></tr>
</table>
